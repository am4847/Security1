<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>

	<form action="/join" method="post">
		<div class="form-group" style="display: flex; justify-content: space-between;">
			<label for="username">ID </label> <input name="username" type="text" class="form-control" placeholder="Enter userId" id="username">
		</div>

		</div>
		<div class="form-group" style="display: flex; justify-content: space-between;">
			<label for="email">Email</label> <input name="email" type="text" class="form-control" placeholder="Enter Email" id="email">
		</div>
		<div style="display: flex; justify-content: space-between;">
			<button class="btn btn-outline-dark" onclick="location.href='/'">돌아가기</button>

			<div>

				<img height="40" src="/image/kakao_login_button.png"></a> -->

			</div>
		</div>
			<a href="/joinForm">아직회원가입을 하지 않으셨나요?</a>
	</form>

</div>

</html>
